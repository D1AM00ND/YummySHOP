{% extends "base.html" %}

{% block content %}

        <h1 style="text-align: center; margin: 0.5% 0 2% 0; color: #452319; background-color: #C5D0E6; border-radius: 50px">Лучшие товары!</h1>
        {% for type, cards in context.items %}
        <a class="ssilka" href="{% url 'category' type.id %}"><h2 style="border-radius: 30px 30px 0 0; background-color: #FDD9B5; text-align: center; margin-bottom: 0;">{{ type }}</h2></a>
        <container style="border-radius: 0 0 30px 30px; background-color: #FDD9B5; display: flex; flex-wrap: wrap; justify-content: center; padding: 2%; margin-bottom: 2%">
        {% for card in cards %}
            <div class="product card" style="border-color: #452319; display: inline-block; width: 30%; height: 35%; margin: 1%; border-radius: 15px;"><a style="text-decoration: none" href="{% url 'details' card.id %}">
                <img class="card-img-top" src="{{ card.image.url }}" alt="Preview">
                <div style="margin: 0; padding: 4%">
                    <h3 style="font-size: 140%; color: #452319; overflow: hidden; display: -webkit-box; box-orient: vertical; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">{{ card.name }}</h3>
                    <h4 style="font-size: 175%; color: #452319">{{ card.price }}₽</h4>
                </div>
            </a></div>
        {% endfor %}
        </container>

    {% endfor %}

{% endblock %}
