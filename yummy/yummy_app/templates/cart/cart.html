{% extends "base.html" %}

{% block content %}
<h1 style="text-align: center; margin: 0.5% 0 0 0; color: #452319; background-color: #C5D0E6; border-radius: 50px">
    Корзина</h1>
<div style="margin: 1% 3% 1% 3%; display: flex;">
    <button style="background-color: #518A74; border: none; border-radius: 50px; margin-right: 1%"><a
            style="color: white;" href="{% url 'buy' %}">Купить
        всё</a></button>
    <button style="background-color: #A5454A; border: none; border-radius: 50px;"><a style="color: white;"
                                                                                     href="{% url 'remove-all' %}?next={% url 'cart' %}">Удалить
        всё</a></button>
    <div style="float: right; margin-left: auto;"><h2 style="margin: 0; color: #452319;">{{ total_sum }}₽</h2></div>
</div>
<container
        style="background-color: #FDD9B5; display: flex; flex-wrap: wrap; padding: 2%; margin-bottom: 2%; border-radius: 40px">

    {% for card in cart %}

    <div class="product card"
         style="border-color: #452319; display: inline-block; width: 30%; height: 35%; margin: 1%; border-radius: 15px;">
        <a
                style="text-decoration: none" href="{% url 'details' card.id %}">
            <img class="card-img-top" src="{{ card.image.url }}" alt="Preview">
            <div style="margin: 0; padding: 4%">
                <h3 style="font-size: 140%; color: #452319; overflow: hidden; display: -webkit-box; box-orient: vertical; -webkit-line-clamp: 2; -webkit-box-orient: vertical;">
                    {{ card.name }}</h3>
                <h4 style="font-size: 175%; color: #452319">{{ card.price }}₽</h4>
                {% include 'remove-product.html' with id=card.id %}
            </div>
        </a></div>

    {% endfor %}

</container>

{% endblock %}
